<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
    


    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="selectbasic" class="col-sm-2 control-label">Select Message Def Set</label>
                <div class="col-sm-10">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option>--Select---</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Hl7tex" class="col-sm-2 control-label">HL7 text</label>
                <div class="col-sm-10">
                    <textarea id="Hl7tex" name="Hl7tex" class="form-control" rows="10"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Post</button>
                </div>
            </div>
        </form>


    
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

	$(document).ready(function(){
		fillDefination();
	});
	function fillDefination(){
		$.get("http://dev-mf-adt-01:1983/MessageTest/t", function(data, status){
         if(data != null)
		 {
		 var dObj  = JSON.parse(data);
			$.each(dObj.result, function( index, value ) {
					 $('#selectbasic')
					.append($('<option>', { value : value.def })
					.text(value.def));
			});
		 }
    });
	}
    </script>
</body>
</html>
